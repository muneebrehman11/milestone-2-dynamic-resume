<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="resume-container">
        <!-- Form for user input -->
        <form id="resume-form">
            <h2>Fill Out Your Information</h2>
            <!-- Personal Information Section -->
            <label for="name">Name:</label><br>
            <input required class="inputs" type="text" id="name" placeholder="Enter your name" ><br><br>

            <label for="email">Email:</label><br>
            <input required class="inputs" type="email" id="email" placeholder="Enter your email"><br><br>

            <label for="contact">Contact Number:</label><br>
            <input required class="inputs" type="number" id="contact" placeholder="Enter your contact number"><br><br>

            <!-- Education Section -->
            <label for="education">Education:</label><br>
            <input required class="inputs" type="text" id="education" placeholder="Enter your education"><br><br>

            <!-- Work Experience Section -->
            <label for="work-experience">Work Experience:</label><br>
            <input required class="inputs" type="text" id="work-experience" placeholder="Enter your work experience"><br><br>

            <!-- Skills Section -->
            <label for="skills">Skills:</label><br>
            <textarea required id="skills" placeholder="Enter your skills"></textarea><br><br>

            <!-- Button to generate resume -->
            <button type="submit" id="generate-resume">Generate Resume</button>
        </form>

        <!-- Dynamically Generated Resume -->
        <section id="generated-resume">
            <div id="resume-display"></div>
        </section>

        <script src="script.js"></script>
    </div>
</body>
